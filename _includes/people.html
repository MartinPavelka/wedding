<section id="people">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h2 class="fw-bold">Na≈°i peepz</h2>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col-lg-6">
                {% for person in site.data.people %}
                    {% if person.her %}
                    <div class="row mb-3">
                        <div class="col-12">
                            <h3 class="fw-bold">{{ person.name }}</h3>
                        </div>
                        <div class="col-12">
                            <img class="img-fluid mb-3" src="{{ person.image | default: 'http://via.placeholder.com/300x300' }}" alt="{{ person.name }}">
                        </div>
                        <div class="col-12">
                            <p>{{ person.text }}</p>
                        </div>
                    </div>
                    {% endif %}
                {% endfor %}
            </div>
            <div class="col-lg-6">
                {% for person in site.data.people %}
                {% if person.his %}
                <div class="row mb-3">
                    <div class="col-12">
                        <h3 class="fw-bold">{{ person.name }}</h3>
                    </div>
                    <div class="col-12">
                        <img class="img-fluid mb-3" src="{{ person.image | default: 'http://via.placeholder.com/300x300' }}" alt="{{ person.name }}">
                    </div>
                    <div class="col-12">
                        <p>{{ person.text }}</p>
                    </div>
                </div>
                {% endif %}
                {% endfor %}
            </div>
        </div>    
    </div>  
</section>
