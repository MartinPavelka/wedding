- question: Co na sebe?
  answer: |
    Něco krásného a pohodlného

- question: Jak se k vám dostanu?
  answer: |
    Zeptej se navigace

- question: Co za botky?
  answer: |
    Hlavně nekradené

- question: Můžu s sebou někoho vzít?
  answer: |
    Možná tak autem... každej dostal pozvánku

- question: V kolik mám dojet??
  answer: |
    Obřad nám začne v 5 ráno. Radši doraž dvě hodiny předem

- question: |
    Mám kurevskou alergii na [alergen], co si o tom myslíte??
  answer: |
    Nezajímá

- question: Kde zaparkuju?
  answer: |
    Přímo na trávníku... pak si to odmakáš

- question: Najím se, nebo si mám koupit bagetu??
  answer: |
    Něco zajistíme, ale radši kup bagetu

- question: Budu se muset hejbat, nebo ne?
  answer: |
    Hudbu asi nějakou pustíme, ale jestli se vožereš a rozjedeš kozáčka, naše přátelství končí.

- question: Můžu fotit/natáčet?
  answer: |
   Jestli se jen natáhneš po telefonu nebo kameře, dostaneš facku. Záznam o této události nechceme a kromě úřadu a vás se to nikdy nikdo nedozví.. O to se kdyžtak postarají černohorci.