story: Ona Balkánka, on Pražák, oba jazykomilové, oba kuchtíci, co se potkali na střední, neměli se rádi, pak najednou ano a byla z toho velká světová láska. A stále je! A tak se po devíti letech tito dva fešáci rozhodli do toho praštit.